---
apiVersion: v1
kind: Service
metadata:
  name: myelb
  labels:
    app: myapp
spec:
  selector:
    app: myapp
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8000
      # Port to forward to inside the pod
      targetPort: 8000
      # Port accessible outside cluster
      nodePort: 32002
  type: LoadBalancer



---
# apiVersion: v1
# kind: ReplicationController
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 15
  template:
    metadata:
      labels:
        app: myapp
    spec:
##      serviceAccountName: myapp-service-account
      containers:
        - name: myapp
          image: sdia/abento:latest
          imagePullPolicy: Always
          env:
            - name: REPLACE_OS_VARS
              value: 'true'
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 8000
